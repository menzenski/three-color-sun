---
layout: default
---
<div class="page-header">
  <h1>{{ page.title }}
    {% if page.tagline %}
      <small>{{ page.tagline }}</small>
    {% endif %}
  </h1>
</div><!-- /.page-header -->

<div class="row post-full">
  <div class="col-xs-12">
    <div class="date">
      <span>{{ page.date | date_to_long_string }}</span>
    </div><!-- /.date -->

    <div class="content">
      {{ content }}
    </div><!-- /.content -->

  </div><!-- /.col-xs-12 -->
</div><!-- /.row .post-full -->
