---
layout: default
---
<div class="row">

  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">

      <div class="page-header">
      <h1>{{ page.title }}
        {% if page.tagline %}
          <small>{{ page.tagline }}</small>
        {% endif %}
      </h1>
    </div><!-- /.page-header -->

  </div><!-- /.col-xs-12 ... -->

</div><!-- /.row -->

<div class="row">

  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
    {{ content }}
  </div><!-- /.col-xs-12 -->

</div><!-- /.row -->
